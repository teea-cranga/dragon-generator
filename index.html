<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <title>Dragon generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts/utils.js"></script>
    <script src="scripts/generator.js"></script>
</head>

<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Dragon generator</span>
        </div>
    </nav>

    <div class="specifications row mx-auto mt-auto">
        <div class="row g-1">
            <label for="statBody" class="col-sm-auto col-lg-3 col-form-label">Dragon type:</label>
            <div class="col-auto">
                <input id="statBody" class="form-control" type="text" disabled readonly>
            </div>
            <div class="col-auto">
                <button id="butType" type="submit" class="btn btn-primary mb-3">Generate!</button>
            </div>
        </div>

        <div class="row g-1">
            <label for="statElem" class=" col-sm-auto col-lg-3 col-form-label">Element:</label>
            <div class="col-auto">
                <input id="statElem" class="form-control" type="text" disabled readonly>
            </div>
            <div class="col-auto">
                <button id="butElem" type="submit" class="btn btn-primary mb-3">Generate!</button>
            </div>
        </div>

        <div class="row g-1">
            <label for="statWing" class="col-sm-auto col-lg-3 col-form-label">Wings:</label>
            <div class="col-auto">
                <input id="statWing" class="form-control" type="text" disabled readonly>
            </div>
            <div class="col-auto">
                <button id="butWings" type="submit" class="btn btn-primary mb-3">Generate!</button>
            </div>
        </div>

        <div class="row g-1">
            <label for="statCol1" class="col-sm-auto col-lg-3 col-form-label">Primary color:</label>
            <div class="col-auto">
                <input id="statCol1" class="form-control" type="text" disabled readonly>
            </div>
            <div class="col-auto">
                <button id="butPrim" type="submit" class="btn btn-primary mb-3">Generate!</button>
            </div>
        </div>
        
        <div class="row g-1">
            <label for="statCol2" class="col-sm-auto col-lg-3 col-form-label">Secondary color:</label>
            <div class="col-auto">
                <input id="statCol2" class="form-control" type="text" disabled readonly>
            </div>
            <div class="col-auto">
                <button id="butSec" type="submit" class="btn btn-primary mb-3">Generate!</button>
            </div>
        </div>

        <div class="row g-1">
            <label for="statCol3" class="col-sm-auto col-lg-3 col-form-label">Tertiary color:</label>
            <div class="col-auto">
                <input id="statCol3" class="form-control" type="text" disabled readonly>
            </div>
            <div class="col-auto">
                <button id="butTert" type="submit" class="btn btn-primary mb-3">Generate!</button>
            </div>
        </div>
    </div>
</body>

</html>
